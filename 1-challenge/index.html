<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">  
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>

  <main class="card">
    <img class="user-avatar" src="/1-challenge/images/profile-picture.jpg" alt="Jessica Randall">
    <div>
      <h1 class="user-name">Jessica Randall</h1>
      <h2 class="user-location">London, United Kingdom</h2>
    </div>
    <p class="user-bio">"Front-end developer and avid reader."</p>
    <div class="social-links">
      <span>GitHub</span>
      <span>Frontend Mentor</span>
      <span>LinkedIn</span>
      <span>Twitter</span>
      <span>Instagram</span>
    </div>
  </main>
  
  
  <footer class="attribution">
    <p>Challenge by <a href="https://github.com/10-5-pursuit/intensive-development-03-11/tree/main/1-challenge" target="_blank">Pursuit</a>. 
    Coded by <a href="https://github.com/jmoncayo-pursuit">Jean Moncayo</a>.</p>
  </footer>
</body>
</html>
