<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c57fad306c.js" crossorigin="anonymous"></script>
    <title>Intensive development 3/11 Challenge 2</title>
</head>
<body>
    <div class="container">
        <section>
            <div class="image-container">
                <img src="images/bg.png" alt="House">
                <div class="heart-icon">
                    <i class="fa-regular fa-heart"></i>
                </div>
            </div>
            <figcaption>DETACHED HOUSE <i class="fa-solid fa-circle"></i> 5Y OLD</figcaption>
            <summary>
                <h1>$750,000</h1>
                <h2>742 Evergreen Terrace</h2>
            </summary>
            <div class="rooms"><i class="fa-solid fa-bed"></i> 3 <span>Bedrooms</span></div>
            <div class="rooms"><i class="fa-solid fa-bath"></i> 2 <span>Bathrooms</span></div>
        </section>
        <footer>
            <h1>REALTOR</h1>
            <img src="images/profile_pic.png" alt="Realtor Profile Picture">
            <p class="name">Tiffany Heffner</p>
            <p class="phone">(555) 555-4321</p>
        </footer>
    </div>
</body>
</html>
